version: 2.1
jobs:
  build:
    working_directory: ~/lucy
    docker:
      - image: circleci/node:14.17
        environment:
          EXPO_CLI_VERSION: "4.4.4"
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build project
          command: npm run build
      - save_cache:
          key: npm-v1-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .
  test:
    working_directory: ~/lucy
    docker:
      - image: circleci/node:14.17
        environment:
          EXPO_CLI_VERSION: "4.4.4"
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Test project
          command: npm run test
workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test:
          requires:
            - build